<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COVID-19 ITALY</title>
</head>
<body>
	<h1>Italian COVID-19 Situation</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Day</th>
				<th>New Infections</th>
				<th>New Tests</th>
				<th>New Casualties</th>
				<th>Percentage of Infections</th>
			</tr>
			<tr th:each="day : ${data}">
				<td th:text="${day.date}"></td>
				<td th:text="${day.newInfections}"></td>
				<td th:text="${day.newTests}"></td>
				<td th:text="${day.newCasualties}"></td>
				<td th:text="${day.infectionPercentage}"></td>
			</tr>
		</thead>
	</table>
</body>
</html>
