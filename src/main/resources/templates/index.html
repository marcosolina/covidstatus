<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COVID-19 ITALY</title>
	<meta name="theme-color" content="#d0d0d0">
	<meta name="msapplication-navbutton-color" content="#d0d0d0">
	<meta name="apple-mobile-web-app-status-bar-style" content="#d0d0d0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<meta property="og:title" content="Marco Solina | Italian Covid Status">
	<meta name="description" content="Marco Solina : Every day the news provides the updated numbers with respect the Covid Situation in Italy. I don't think that the way that the news gives us the number is appropriate, hence I create this simple page, which retrieves the numbers from the Goverment Website, and it shows the same number but using charts">
	<meta property="og:description" content="Marco Solina : Every day the news provides the updated numbers with respect the Covid Situation in Italy. I don't think that the way that the news gives us the number is appropriate, hence I create this simple page, which retrieves the numbers from the Goverment Website, and it shows the same number but using charts">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://marco.selfip.net/Covid19Italy">
	<meta property="og:image" th:content="@{/pictures/covid-coronavirus.jpg}">
	
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" 
		integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" 
		crossorigin="anonymous"></script>
	<script 
		src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
		crossorigin="anonymous"></script>
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
		crossorigin="anonymous"></script>
	<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
		crossorigin="anonymous">
	<script 
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"

	<link 
		rel="stylesheet" 
		href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" 
		crossorigin="anonymous">
	<script th:src="@{/js/CovidChart.js}"></script>	
	<script th:src="@{/js/CovidChartDataset.js}"></script>
	<script th:src="@{/js/CovidCommon.js}"></script>	
	
	
	<script th:inline="javascript">
	/*<![CDATA[*/
	    var data = /*[[${data}]]*/ [];
	
		window.onload = function(){
			CovidCommon.init(data);
			CovidCommon.drawTheCharts();
		}
		
	/*]]>*/
	</script>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-sm-4">
				<label for="dateFrom">Data Da</label>
				<input type="text" id="dateFrom" class="form-control" th:value="${from}">
			</div>
			<div class="col-12 col-sm-4">
				<label for="dateTo">Data A</label>
				<input type="text" id="dateTo" class="form-control" th:value="${to}">
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6">
				<canvas id="chartTests" ></canvas>
			</div>
			<div class="col-12 col-lg-6">
				<canvas id="chartInfected"></canvas>
			</div>
			<div class="col-12 col-lg-6">
				<canvas id="chartCasualties"></canvas>
			</div>
			<div class="col-12 col-lg-6">
				<canvas id="chartPercCasualties"></canvas>
			</div>
			<div class="col-12 col-lg-6">
				<canvas id="chartHospitalStatus"></canvas>
			</div>
		</div>		
	</div>
</body>
</html>
