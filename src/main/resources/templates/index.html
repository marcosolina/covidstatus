<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COVID-19 ITALY</title>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" 
		integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" 
		crossorigin="anonymous"></script>
	
	
	<script th:inline="javascript">
	/*<![CDATA[*/
	    var data = /*[[${data}]]*/ [];
	
		var arrLabel = [];
		var arrPerc = [];
		var arrTest = [];
		var arrNewPositive = [];
		data.forEach(element => {
			arrLabel.push(element.date);
			arrPerc.push(element.infectionPercentage);
			arrTest.push(element.newTests);
			arrNewPositive.push(element.newInfections);
		});
	
		window.onload = function(){
			testsChart();
			percInfections();
		}
		
		function testsChart(){
			var ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
			    type: 'line',
			    data: {
			        labels: arrLabel,
			        datasets: [{
			            label: '# New Infections',
			            data: arrNewPositive,
			            stack: "Stack 0",
			            borderColor: "rgb(219, 53, 53, 1)",
			            fill: false,
			            pointRadius: 0
			        },{
			            label: '# Test',
			            data: arrTest,
			            stack: "Stack 0",
			            borderColor: "rgb(53, 219, 108, 1)",
			            fill: false,
			            pointRadius: 0
			        }]
			    },
			    options: {
			    	scales: {
			            xAxes: [{
			                stacked: true
			            }],
			            yAxes: [{
			                stacked: true
			            }]
			        },
			        tooltips: {
						mode: 'index',
						intersect: false
					},
			    }
			});
		}
		
		function percInfections(){
			var ctx = document.getElementById('percInfezioni');
			var myChart = new Chart(ctx, {
			    type: 'line',
			    data: {
			        labels: arrLabel,
			        datasets: [{
			            label: '# Perc Infetti',
			            data: arrPerc,
			            borderColor: "rgb(25, 194, 255, 1)",
			            fill: false,
			            pointRadius: 0
			        }]
			    },
			    
			});
		}
	/*]]>*/
	</script>
	
</head>
<body>
	<h1>Italian COVID-19 Situation</h1>
	<canvas id="myChart" width="400" height="150"></canvas>
	<canvas id="percInfezioni" width="400" height="150"></canvas>
</body>
</html>
